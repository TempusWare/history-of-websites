<!-- Load scripts for pre-HTML load -->
<script type="text/javascript">

  // Member icon highlight
  document.getElementById("icon" + memberInfo["iconSuffix"]).style.boxShadow = "0px 0px 3vh rgba(200, 0, 0, 1)"

  // Hovering over an icon
  document.getElementById("icon" + memberInfo["iconSuffix"]).onmouseover = function() {memberIconHover()};
  // Moving the cursor off the icon
  document.getElementById("icon" + memberInfo["iconSuffix"]).onmouseout = function() {memberIconOff()};

  function memberIconHover() {
    document.getElementById("icon" + memberInfo["iconSuffix"]).style.boxShadow = "0px 0px 3vh rgba(255, 255, 255, 0.75)"
  }
  function memberIconOff() {
    document.getElementById("icon" + memberInfo["iconSuffix"]).style.boxShadow = "0px 0px 3vh rgba(200, 0, 0, 1)"
  }

</script>
<style type="text/css">
  img.profile {
    width: 15vw;
    max-width: 15vh;
    border-radius: 15vh;
    margin: 1vh;
  }
  img.profile:hover {
    cursor: pointer;
    box-shadow: 0px 0px 3vh rgba(255, 255, 255, 0.75);
    transition: 0.25s
  }
  @media only screen and (max-width: 720px) {
    img.profile {
      width: 25vw;
      max-width: 40vh;
      border-radius: 30vw;
    }
  }
</style>
